name: dbt CI/CD

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'stage'
        type: choice
        options:
          - stage
          - prod

env:
  DBT_BIGQUERY_PROJECT: replit-gcp
  DBT_BIGQUERY_KEYFILE: /tmp/keyfile.json

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.event_name == 'workflow_dispatch'

    env:
      GCP_SERVICE_ACCOUNT_CREDENTIALS: ${{ secrets.GCP_SERVICE_ACCOUNT_CREDENTIALS }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: Install uv
        run: python3 -m pip install uv

      - name: Install dependencies
        run: |
          uv pip install -r requirements.txt --system
          uv pip install dbt-core dbt-bigquery --system

      - name: Setup BigQuery credentials
        run: |
          echo '${{ secrets.GCP_SERVICE_ACCOUNT_CREDENTIALS }}' > /tmp/keyfile.json

      - name: Create dbt profiles.yml
        run: |
          cat > profiles.yml << EOF
          dbt_nostream:
            target: stage
            outputs:
              stage:
                type: bigquery
                method: service-account
                keyfile_json: "{{ env_var('GCP_SERVICE_ACCOUNT_CREDENTIALS') }}"
                project: replit-gcp
                dataset: dbt_nostream_stage
                threads: 4
                timeout_seconds: 300
                location: US
                priority: interactive
                retries: 1
              prod:
                type: bigquery
                method: service-account
                keyfile_json: "{{ env_var('GCP_SERVICE_ACCOUNT_CREDENTIALS') }}"
                project: replit-gcp
                dataset: dbt_nostream_prod
                threads: 8
                timeout_seconds: 300
                location: US
                priority: interactive
                retries: 1
          EOF

      - name: Install dbt packages
        run: dbt deps

      - name: Debug profiles
        run: |
          echo "Checking profiles.yml:"
          cat profiles.yml
          echo "Checking environment variables:"
          echo "GCP_SERVICE_ACCOUNT_CREDENTIALS is set: $([ -n "$GCP_SERVICE_ACCOUNT_CREDENTIALS" ] && echo "YES" || echo "NO")"

      - name: Run dbt models
        run: |
          TARGET="${{ github.event.inputs.environment }}"
          if [ -z "$TARGET" ] || [ "$TARGET" = "" ]; then
            TARGET="prod"
          fi
          echo "Deploying to: $TARGET"
          echo "Using target: $TARGET"
          dbt run --target $TARGET
          dbt test --target $TARGET
