      location: US
      priority: interactive
dbt_nostream:
  target: dev
  outputs:
    dev:
      type: bigquery
      method: service-account-json
      keyfile_json: "{{ env_var('bigquery_json') }}"
      project: replit-gcp
      dataset: dbt_nostream_dev
      threads: 4
      timeout_seconds: 300
      location: US
      priority: interactive
      retries: 1
    stage:
      type: bigquery
